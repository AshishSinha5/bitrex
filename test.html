    <meta charset="UTF-8">

<body>
<form>
                                        <pre>

                                        <input type="text" class="form-control form-control-label" id="register-name"
                                               placeholder="Full Name">
                                        <input type="text" class="form-control" id="register-email"
                                               aria-describedby="emailHelp" placeholder="Email">
                                        <input type="text" class="form-control" id="register-phone"
                                               placeholder="Phone No.">
                                        <input type="text" class="form-control" id="register-university"
                                               placeholder="University">
                                        <input type="text" class="form-control" id="register-college"
                                               placeholder="College/Institute/Faculty">
                                        <input class="form-control" id="register-course"
                                               placeholder="Course (B.Sc/M.Sc/MCA/B.Tech/etc)"/>
                                        <input type="checkbox" id="isc" class="form-check-input">
                                            Are you a student of Institute of Science, Banaras Hindu University ?
                                        <input class="form-control" id="tshirt-info"
                                               placeholder="tshirt info"/>
                                         <textarea class="form-control" id="register-address"
                                                   placeholder="address"></textarea>
                                          <select id="register-tshirt-size">
                                            <option selected="selected" disabled="disabled">T-shirt Size</option>
                                            <option value="S">Small</option>
                                            <option value="M">Medium</option>
                                            <option value="L">Large</option>
                                            <option value="XL">XL</option>
                                            <option value="XXL">XXL</option>
                                          </select>
                                            <button id="submit-register">Register</button>
                                        </pre>

</form>
<script src="js/jquery.min.js"></script>
<script src="js/register.js"></script>
<script src="js/validator.js"></script>
</body>
